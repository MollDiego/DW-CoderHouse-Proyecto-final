            </ul>
        </nav>
    </header>
    <section class="container-black">
        <h1 class="titulo">CONTACTANOS</h1>
        <div class="form-content">
            <form class="col-auto form-data">
                <div class="form-group">
                    <label htmlFor="nombre">Nombre</label>
                    <input class="form-control" id="nombre" name="nombre" type="text" placeholder="Ingresa tu nombre">
                </div>
                <div class="form-group">
                    <label httmlFor="apellido">Apellido</label>
                    <input class="form-control" id="apellido" name="apellido" type="text"
                        placeholder="Ingresa tu apellido">
                </div>
                <div class="form-group">
                    <label htmlFor="mail">E-mail</label>
                    <input class="form-control" id="mail" name="mail" type="email" placeholder="ejemplo@algo.com">
                </div>
                <div class="form-group">
                    <label htmlFor="estado">Estado civil</label>
                    <select class="form-control">
                        <option id="solter@" name="estado">Solter@</option>
                        <option id="casad@" name="estado">Casad@</option>
                        <option id="viud@" name="estado">viud@</option>
                    </select>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="news" name="news" type="checkbox">
                    <label class="form-check-label" htmlFor="news">Desea recibir el Newsletter</label>
                </div>
                <div class="form-group">
                    <label class="form-item" htmlFor="comentarios">Comentarios<br></label>
                    <textarea class="form-control" id="comentarios" name="comentarios"
                        placeholder="Deja un comentario"></textarea>
                </div>

                <div class="d-flex flex-column flex-lg-row flex-xl-row justify-content-between">
                    <input class="btn btn-primary mt-2 mb-2 " type="reset" value="Limpiar Formulario">
                    <input class="btn btn-primary mt-2 mb-2" type="submit" value="Enviar Formulario">
                </div>
            </form>
            <div class="d-none d-lg-block d-xl-block form-img">
                <img src="../img/network.svg" alt="contacto">
            </div>
        </div>
    </section>
